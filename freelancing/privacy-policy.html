<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <link rel="stylesheet" href="styles-privacy.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<div class="contact-container">
    <header class="header">
        <img src="draken.png.webp" alt="Company Logo" class="logo">
        <h1 class="title">Privacy Policy</h1>
    </header>

    <div class="contact-box">
        <h2>Data Protection & Privacy</h2>
        <p>Your privacy is critically important to us. We are committed to safeguarding your information.</p>
    </div>
</div>

<script>
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000" } },
            "opacity": { "value": 0.5, "random": false },
            "size": { "value": 3, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 6 }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
