<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - WorkIndia</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

<div id="particles-js"></div> <!-- Particle effect -->

<div class="signup-container">
    <header class="header">
        <img src="draken.png.webp" alt="WorkIndia Logo" class="logo">
        <h1 class="title">Create Your Account</h1>
    </header>

    <div class="signup-box">
        <h2>Join WorkIndia Today!</h2>
        <form action="#" method="POST" class="signup-form">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
            </div>

            <div class="input-group">
                <label for="freelancer_type">I am a:</label>
                <select id="freelancer_type" name="freelancer_type" required>
                    <option value="">Select your role</option>
                    <option value="client">Client (Looking to hire)</option>
                    <option value="freelancer">Freelancer (Looking for work)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="skills">Skills:</label>
                <select id="skills" name="skills" required>
                    <option value="">Select your skills</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="content_writer">Content Writer</option>
                    <option value="marketing_specialist">Marketing Specialist</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
            </div>

            <div class="input-group">
                <label for="bio">Short Bio:</label>
                <textarea id="bio" name="bio" placeholder="Tell us a little about yourself" rows="4" required></textarea>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
    </div>
</div>

<!-- Particles.js Initialization -->
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": ["#ff69b4", "#ff1493", "#ff6eb4", "#db7093"] },  // Pink Shades
            "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
            "opacity": { "value": 0.5, "random": true },
            "size": { "value": 3, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 2, "random": true, "straight": false, "out_mode": "out" }
        },
        "interactivity": {
            "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
